<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Homecooked</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/css/iziModal.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/js/iziModal.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <div class="col-xs-4 col-xs-offset-1">
                <h1>Homecooked</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4 photo" id="photo1">
                Upload Photo
            </div>
            <div class="col-xs-4 photo" id="photo2">
                Upload Photo
            </div>
            <div class="col-xs-4 photo" id="photo3">
                Upload Photo
            </div>
        </div>


        <div class="row">
            <div class="col-md-4">
                <img src="" alt="chef_photo" height="100px" width="100px">
                <br> Upload a photo of yourself
                <br> Describe yourself
                <br>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <h4>First Name:</h4>
                    </div>
                    <div class="col-md-5">
                        <h4>Last Name:</h4>
                    </div>
                    <div class="col-md-1">
                        <button data-toggle="modal" data-target="#chef_about"><span class="glyphicon glyphicon-pencil"></span></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h4>Zip Code:</h4>
                    </div>
                    <div class="col-md-6">
                        <h4>Price Per Meal:</h4>
                    </div>
                </div>

                <div class="row" id="specialties">
                    <div class="col-md-11">
                        <h4>
                            <u>Specialties: </u>
                        </h4>
                    </div>
                    <div class="col-md-1">
                        <button data-toggle="modal" data-target="#chef_specialties"><span class="glyphicon glyphicon-pencil"></span></button>
                    </div>
                    <!-- List Specialties Here -->
                </div>

                <div class="row" id="restrictions">
                    <div class="col-md-11">
                        <h4>
                            <u>Dietary Restrictions: </u>
                        </h4>
                    </div>
                    <div class="col-md-1">
                        <button data-toggle="modal" data-target="#chef_restrictions"><span class="glyphicon glyphicon-pencil"></span></button>
                    </div>
                    <!-- List Diet. Restric. Here -->
                </div>

                <div class="row" id="specialties">
                    <div class="col-md-11">
                        <h4>
                            <u>Travel Radius: </u>
                        </h4>
                    </div>
                    <div class="col-md-1">
                        <button data-toggle="modal" data-target="#chef_radius"><span class="glyphicon glyphicon-pencil"></span></button>
                    </div>
                    <!-- List Travel Radius Here -->
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-4 photo" id="menu1">
            </div>
            <div class="col-xs-4 photo" id="menu2">
            </div>
            <div class="col-xs-4 photo" id="menu3">
                <button data-toggle="modal" data-target="#chef_radius"><span class="glyphicon glyphicon-pencil"></span></button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="chef_about" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">Edit Profile Info</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="text">Upload a photo of yourself</label>
                        <input type="text" class="form-control" id="photo">
                    </div>
                    <div class="form-group">
                        <label for="text">Tell us a little about yourself</label>
                        <input type="text" class="form-control" id="biography">
                    </div>
                    <div class="form-group">
                        <label for="text">First Name</label>
                        <input type="text" class="form-control" id="first_name">
                    </div>

                    <div class="form-group">
                        <label for="text">Last Name</label>
                        <input type="text" class="form-control" id="last_name">
                    </div>

                    <div class="form-group">
                        <label for="text">Zip Code</label>
                        <input type="text" class="form-control" id="zipcode">
                    </div>

                    <div class="form-group">
                        <label for="text">Price Per Meal</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Add something here to update/add to where Domingo has data stored -->
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/index.js"></script>
</body>

</html>
