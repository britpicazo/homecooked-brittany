<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='utf-8'>
    <title>Homecooked</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/css/iziModal.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/js/iziModal.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <h1>Homecooked</h1>
        </div>

        <div class="row" id="main_row">
            <div class="col-md-5 col-md-offset-7 col-sm-6 col-sm-offset-6 col-xs-6 col-xs-offset-6" id="main_form">
                <div class="panel panel-default container-fluid">
                    <div class="panel-heading row">
                        <div class="col-xs-8">
                            <h2>Sign Up!</h2>
                        </div>
                        <div class="col-xs-4 text-right" style="margin-top: 5%">
                            <h6>Already have an account?<br><a href="#">Log in</a>
                        </div>
                    </div>
                    <div class="panel-body" id="sign_up_form">
                        <form>


                            <div class="form-group">
                                <input type="text" class="form-control" id="first_name" placeholder="First Name">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="email" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="zipcode" placeholder="Zip Code">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="phone_number" placeholder="Phone Number">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Create Password">
                            </div>
                            <h5>Would you like to make or purchase meals?</h5>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default">
                                    <input type="radio" name="options" id="chef_radio" autocomplete="off">Chef
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="options" id="customer_radio" autocomplete="off">Customer
                                </label>
                            </div>
                            <br><br>

                            <button type="submit" id="submit_user" class="btn btn-default">Submit</button>
                        </form>
                    </div>

                    <div class="panel-body hide" id="sign_in_form">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="user_email" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="user_password" placeholder="Enter Password">
                            </div>

                            <button type="submit" id="sign-in-submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center trigger" id="steps_row">
            <div class="col-md-4 col-xs-12" id="step1">
                <div class="row">
                    <img src="" alt="step1_pic">
                </div>
                <div class="row">
                    Step 1:
                </div>
            </div>

            <div class="col-md-4 col-xs-12" id="step2">
                <div class="row">
                    <img src="" alt="step2_pic">
                </div>
                <div class="row">
                    Step 2:
                </div>
            </div>

            <div class="col-md-4 col-xs-12" id="step3">
                <div class="row">
                    <img src="" alt="step3_pic">
                </div>
                <div class="row">
                    Step 3:
                </div>
            </div>

        </div>


        <div id="modal" class="iziModal">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p>Update Info</p>
                </div>
                <div id="update-chef-info" class="col-sm-12">
                    <div class="row">
                        <form class="col-sm-12">
                            <div class="row">
                                <div class="input-field col-sm-8 col-sm-offset-2">
                                    <input type="text" class="form-control" id="first_name" placeholder="First Name">
                                </div>

                                <div class="input-field col-sm-8 col-sm-offset-2">
                                    <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                                </div>

                                <div class="input-field col-sm-8 col-sm-offset-2">
                                    <input type="text" class="form-control" id="zipcode" placeholder="Zip Code">
                                </div>

                                <div class="input-field col-sm-8 col-sm-offset-2">
                                    <input type="text" class="form-control" id="price" placeholder="Price Per Meal">
                                </div>
                                <div class="col-sm-8 col-sm-offset-2">
                                    <a class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit</a>
                                    <a class="waves-effect waves-light btn-large" href="#">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
